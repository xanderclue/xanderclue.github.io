<!DOCTYPE html>
<html>
  <head>
    <title>Brailler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="brailler.js" charset="UTF-8"></script>
  </head>
  <body>
    <div id="info">
      [CLEAR: Q]
      [NEWLINE: ENTER]
      [DOTS (1-6): F,D,S,J,K,L]
      [SPACE: SPACEBAR]
      [UEB RULES: <a class="link" href="pdfs/rules.pdf" target="_blank">rules.pdf</a>]
      [BRAILLE CHART: <a class="link" href="pdfs/braillechart.pdf" target="_blank">braillechart.pdf</a>]
    </div>
    <div id="work">
      <div id="top">
        <span id="brailleText"></span>
      </div>
      <div id="bottom">
        <span id="asciiText"></span>
      </div>
    </div>
  </body>
</html>
