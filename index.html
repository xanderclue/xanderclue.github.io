<!DOCTYPE html><html><font size="7"color="green"face="verdana"><p id="kek"></p></font><script>const f=x=>`0${x}`.slice(-2);setInterval(()=>{let cd=1539319484444-new Date().getTime();document.getElementById('kek').innerHTML=cd<=0?'00 days<br>00 hours<br>00 minutes<br>00 seconds':`${f(Math.floor(cd/864e5))} days<br>${f(Math.floor((cd%864e5)/36e5))} hours<br>${f(Math.floor((cd%36e5)/6e4))} minutes<br>${f(Math.floor((cd%6e4)/1e3))} seconds`;},5e2);</script></html>
