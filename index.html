<h1><p id="kek"></p></h1><script>const f=x=>`0${x}`.slice(-2);setInterval(()=>{let cd=1539319484444-new Date().getTime();document.getElementById('kek').innerHTML=cd<=0?'00 days 00 hours 00 minutes 00 seconds':`${f(Math.floor(cd/864e5))} days ${f(Math.floor((cd%864e5)/36e5))} hours ${f(Math.floor((cd%36e5)/6e4))} minutes ${f(Math.floor((cd%6e4)/1e3))} seconds`;},5e2);</script>
